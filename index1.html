<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    /* Basic Page Design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-top: 100px;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŒ¡Temperature Converter</h2>

    <!-- Input field for temperature -->
    <input type="number" id="temp" placeholder="Enter temperature">

    <br>

    <!-- Dropdowns to choose conversion -->
    <label>From:</label>
    <select id="from">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <label>To:</label>
    <select id="to">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <br>

    <!-- Button to convert -->
    <button onclick="convert()">Convert</button>

    <!-- Display area -->
    <div id="result"></div>
  </div>

  <script>
    // Function to convert temperature
    function convert() {
      let temp = document.getElementById("temp").value; // get input value
      let from = document.getElementById("from").value; // get "from" unit
      let to = document.getElementById("to").value;     // get "to" unit
      let result = document.getElementById("result");

      if (temp === "") {
        result.innerHTML = "Please enter a value!";
        return;
      }

      temp = parseFloat(temp); // convert string input to number
      let converted;

      // If same units selected, no change
      if (from === to) {
        converted = temp;
      }
      // Celsius conversions
      else if (from === "C" && to === "F") {
        converted = (temp * 9/5) + 32;
      } else if (from === "C" && to === "K") {
        converted = temp + 273.15;
      }
      // Fahrenheit conversions
      else if (from === "F" && to === "C") {
        converted = (temp - 32) * 5/9;
      } else if (from === "F" && to === "K") {
        converted = ((temp - 32) * 5/9) + 273.15;
      }
      // Kelvin conversions
      else if (from === "K" && to === "C") {
        converted = temp - 273.15;
      } else if (from === "K" && to === "F") {
        converted = ((temp - 273.15) * 9/5) + 32;
      }

      result.innerHTML = "Converted Value: " + converted.toFixed(2) + " Â°" + to;
    }
  </script>
</body>
</html>
